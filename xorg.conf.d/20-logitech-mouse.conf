Section "InputClass"
        Identifier "Logitech middle mouse button remap"
        MatchProduct "Logitech USB Laser Mouse|Logitech G500s Laser Gaming Mouse|Logitech USB Receiver|Logitech MX Master 2S"
        MatchDevicePath "/dev/input/event*"
        Option "ButtonMapping" "1 2 3 4 5 6 7 2 9 10"
EndSection
